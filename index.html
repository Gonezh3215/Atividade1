<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela</title>

    <style>
        table, th, td {
            border: 2px solid black;
            height: 12px;
        }

       
        p{
            border: 2px solid black;
            font-size: 15px;
            
            
        }
        body{
            font-family: 'Courier New', Courier, monospace;
        }

    </style>
</head>
<body>
    
    <h3>Dados Pessoais</h3>

    <table>
        <tr style="text-align: center;">
            <th style="width: 100px;">Nome</th>
            <th style="width: 200px;">Data de Nascimento</th>
            <th style="width: 200px;">Endereço</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>CEP</th>
            <th>Estado</th>
        </tr>

        <tr style="text-align: center;">
            <td>Gustavo</td>
            <td>31/08/2004</td>
            <td>Rua Paulo Afonso, 1790 B</td>
            <td>Alto Alegre I</td>
            <td>Maracanaú</td>
            <td>610500-09</td>
            <td>Ceará</td>
            
        </tr>
        
    </table>

    <h3>Dados Profissionais</h3>
    
    <table>
        <tr>
            <th style="width: 200px;">Natureza do Cargo</th>
            <th style="width: 200px;">Àrea de Interesse</th>
            
        </tr>
        <tr style="text-align: center;">
            <td>Computação</td>
            <td>Química</td>
        </tr>
    </table>

   
    
</body>
</html>
